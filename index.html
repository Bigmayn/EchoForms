<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Referral Example</title>
    <!-- Echo Referral Tracker -->
    <script src="https://echo-eta-topaz.vercel.app/referral-tracker.js" data-campaign-id="bbd71fbd-2271-4e04-8c4f-5e580372ca5c"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F6F6F6;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #158C8C;
        }
        form {
            background-color: #FFFFFF;
            border: 2px solid #158C8C;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }
        input[type="submit"] {
            background-color: #158C8C;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Echo Referral Example</h1>
        <form id="referralForm">
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="submit" value="Submit">
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('referralForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the form from actually submitting to a server
            
            // Get form data
            var formData = new FormData(this);
            var formObject = {};
            formData.forEach((value, key) => { formObject[key] = value });
            
            // Log form data to console (for demonstration purposes)
            console.log('Form submitted:', formObject);
            
            // Display a success message
            document.getElementById('message').textContent = 'Form submitted successfully!';
            
            // Clear the form
            this.reset();
        });
    </script>
</body>
</html>
